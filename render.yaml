services:
  - type: web
    name: duckdive-surf-forecast
    runtime: python3
    plan: free
    buildCommand: |
      # Install Python dependencies with compatibility flags
      pip install --upgrade pip setuptools wheel
      pip install --no-build-isolation -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: false